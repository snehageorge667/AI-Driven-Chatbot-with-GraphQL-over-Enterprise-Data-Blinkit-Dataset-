<!DOCTYPE html>
<html>
<head>
    <title>Blinkit Search</title>
</head>
<body>
<h2>Search Grocery Items</h2>

<input type="text" id="keyword" placeholder="Enter item name">
<input type="number" id="limit" placeholder="Limit" value="10">
<button onclick="search()">Search</button>

<pre id="result"></pre>

<script>
function search() {
    const keyword = document.getElementById("keyword").value;
    const limit = document.getElementById("limit").value;

    fetch(`/api/items/search?keyword=${keyword}&limit=${limit}`)
        .then(r => r.json())
        .then(data => document.getElementById("result").textContent = JSON.stringify(data, null, 2))
        .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
