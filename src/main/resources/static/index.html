<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blinkit GraphQL Chatbot</title>

  <style>
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4f46e5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 28px;
      z-index: 1000;
    }

    #chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }

    #chat-header {
      background: #4f46e5;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message.user {
      align-self: flex-end;
      background: #4f46e5;
      color: white;
      padding: 8px 12px;
      border-radius: 15px 15px 0 15px;
      max-width: 80%;
    }

    .message.assistant {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111;
      padding: 8px 12px;
      border-radius: 15px 15px 15px 0;
      max-width: 80%;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chat-input button {
      padding: 0 15px;
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: none;
      color: #4f46e5;
    }
  </style>
</head>

<body>

<div id="chat-bubble">ðŸ’¬</div>

<div id="chat-box">
  <div id="chat-header">
    Blinkit GraphQL Chatbot
    <button id="close-chat">X</button>
  </div>

  <div id="chat-messages"></div>

  <div id="chat-input">
    <input id="message-input" placeholder="Ask about Blinkit data..." />
    <button id="send-msg">âž¤</button>
  </div>
</div>

<script>
  const bubble = document.getElementById("chat-bubble");
  const chatBox = document.getElementById("chat-box");
  const closeBtn = document.getElementById("close-chat");
  const sendBtn = document.getElementById("send-msg");
  const input = document.getElementById("message-input");
  const messages = document.getElementById("chat-messages");

  bubble.onclick = () => {
    bubble.style.display = "none";
    chatBox.style.display = "flex";
  };

  closeBtn.onclick = () => {
    chatBox.style.display = "none";
    bubble.style.display = "flex";
  };

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class="message user">${text}</div>`;
    input.value = "";

    try {
      const response = await fetch("/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          query: `
            query Chat($msg: String!) {
              chat(message: $msg) {
                answer
                source
              }
            }
          `,
          variables: {
            msg: text
          }
        })
      });

      const json = await response.json();

      if (json.errors) {
        messages.innerHTML += `
          <div class="message assistant">
Error occurred while processing request
          </div>
        `;
        return;
      }

      const reply = json.data.chat;

      messages.innerHTML += `
        <div class="message assistant">
${reply.answer}

(Source: ${reply.source})
        </div>
      `;

      messages.scrollTop = messages.scrollHeight;

    } catch (err) {
      messages.innerHTML += `
        <div class="message assistant">
Network or server error
        </div>
      `;
    }
  }

  sendBtn.onclick = sendMessage;
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
