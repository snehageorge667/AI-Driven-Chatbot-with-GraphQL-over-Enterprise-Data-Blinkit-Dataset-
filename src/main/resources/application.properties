# ===============================
# APPLICATION
# ===============================
spring.application.name=blinkit-project
server.port=8080

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/blinkitdb
spring.datasource.username=postgres
spring.datasource.password=NohilSona667@
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# GRAPHQL CORE
# ===============================
spring.graphql.path=/graphql

# ===============================
# GRAPHIQL UI
# ===============================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# ===============================
# GRAPHQL CORS (FIXES "Loading...")
# ===============================
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allowed-methods=GET,POST
spring.graphql.cors.allowed-headers=*

# ===============================
# LOGGING (CLEAN)
# ===============================
logging.level.org.springframework.graphql=INFO
logging.level.graphql=INFO
